name: CI/CD - Tests & Linting

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist

        # Install main requirements if they exist
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

        # Install test requirements if they exist
        if [ -f requirements-test.txt ]; then
          pip install -r requirements-test.txt
        fi

    - name: Run pytest
      env:
        # Set test mode to skip database connections if needed
        TESTING: true
      run: |
        # Run tests with coverage
        pytest tests/ -v \
          --tb=short \
          --cov=auditops-streamlit/src \
          --cov-report=term-missing \
          --cov-report=html \
          --cov-report=xml \
          -n auto

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.12'
      with:
        name: coverage-report
        path: htmlcov/

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint bandit safety

    - name: Check code formatting with Black
      run: |
        black --check auditops-streamlit/ tests/ --exclude='/(\.git|\.venv|venv|build|dist)/'
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only auditops-streamlit/ tests/ --skip .git --skip .venv --skip venv
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 auditops-streamlit/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

        # Exit-zero treats all errors as warnings
        flake8 auditops-streamlit/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Security check with Bandit
      run: |
        bandit -r auditops-streamlit/ -ll --skip B101
      continue-on-error: true

    - name: Check dependencies for security vulnerabilities
      run: |
        # Check for known security vulnerabilities in dependencies
        pip install -r requirements.txt 2>/dev/null || true
        safety check --json || true
      continue-on-error: true

  integration-test:
    name: Integration Tests (with DB)
    runs-on: ubuntu-latest
    # Only run on main branch or when PR is ready
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run integration tests
      env:
        # Add your Supabase test credentials as GitHub Secrets
        SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_TEST_KEY }}
        TESTING: true
      run: |
        # Run only integration tests (marked with @pytest.mark.integration)
        pytest tests/ -v -m "integration" || echo "No integration tests found or they failed (expected if no test DB configured)"
      continue-on-error: true

  build-check:
    name: Check App Builds
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check Python syntax
      run: |
        python -m py_compile auditops-streamlit/**/*.py

    - name: Try importing main modules
      run: |
        cd auditops-streamlit
        python -c "from src import db, utils, config, supabase_client" || echo "Import check completed with warnings"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, build-check]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "${{ needs.lint.result }}" == "success" ]; then
          echo "✅ **Linting**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ **Linting**: Had issues (non-blocking)" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "${{ needs.build-check.result }}" == "success" ]; then
          echo "✅ **Build Check**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Build Check**: Failed" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed results in the workflow run logs." >> $GITHUB_STEP_SUMMARY
