[pytest]
# Pytest configuration for AuditOps Streamlit

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.10

# Add markers for categorizing tests
markers =
    integration: Integration tests that require database access
    unit: Unit tests that don't require external dependencies
    slow: Tests that take a long time to run
    api: Tests that interact with external APIs

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Coverage options (when using pytest-cov)
[coverage:run]
source = auditops-streamlit/src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
